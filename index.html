<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App by Actosoft</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="title">Control de tareas</h1>
    </header>
    <main>
        <section class="create-tasks">
            <div class="form-to-do">
                <div class="inputs">
                    <input type="text" id="title-input" placeholder="Titulo" class="title-tasks">
                    <input type="text" id="todo-input" placeholder="Tarea" class="input">
                </div>
                <div class="buttons">
                    <button id="add-todo" class="button btn-contrast">Agregar</button>
                </div>
            </div>
            <div class="list-container">
                <ul id="list-todo">
                </ul>
                <div class="list-container__actions">
                    <button id="complete-all-tasks" class="button btn-text" >Completar todas las tareas</button>
                    <button id="clear-tasks" class="button btn-text">Eliminar todas las tareas</button>
                    <button id="add-to-all-tasks" class="button btn-text">Agregar lista</button>
                </div>
            </div>
        </section>
        <section id="tasks-container" class="tasks-container">
            <!-- <div id="card-task" class="card-task">
                <div id="title-card" class="title-card">titulo</div>
                <div id="body-card" class="body-card">contenido</div>
                <div id="footer-card" class="footer-card">footer</div>
            </div> -->
        </section>
    </main>
    <footer>
        <span>Actosoft 2022</span>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
